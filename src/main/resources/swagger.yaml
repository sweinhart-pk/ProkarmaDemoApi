  /transaction:
    get:
      tags:
        - Transaction
      summary: Get all Transactions
      description: Get all Transactions
      produces:
        - applicaton/json
      responses:
          '200':
            description: Get Vehicles Success
            schema:
              type: object
              properties:
                id:
                  type: integer
                  example: 0
                customerId:
                  type: integer
                  example: 0
                vehicleId:
                  type: integer
                  example: 0
