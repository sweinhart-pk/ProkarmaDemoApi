                transactionDate:
                  type: string
                  example: 2020-02-06T20:54:32.225+0000
          '500':
            description: Bad Request
            
  '/transaction/service':
    post:
      tags:
        - Transaction
      summary: Service a Customer Vehicle
      description: Service a Customer Vehicle
      produces:
        - applicaton/json
      parameters:
        - in: query
          name: customerId
          type: integer
          description: Customer Id
          required: true
        - in: query
          name: vehicleId
          type: integer
          description: Id of owner vehicle
          required: true
        - in: query
          name: serviceType
          type: string
          description: Type of Service i.e. oil, tires, etc
          required: true
      responses:
          '200':
            description: Get Transaction Success
            schema:
              type: object
              properties:
                id:
                  type: integer
                  example: 0
