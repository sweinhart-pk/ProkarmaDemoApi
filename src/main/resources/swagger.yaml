  '/transaction/trade':
    post:
      tags:
        - Transaction
      summary: Tradein Customer Vehicle with Dealer Vehicle
      description: Tradein Customer Vehicle with Dealer Vehicle
      produces:
        - applicaton/json
      parameters:
        - in: query
          name: customerId
          type: integer
          description: Customer Id
          required: true
        - in: query
          name: tradeId
          type: integer
          description: Id of owner vehicle
          required: true
        - in: query
          name: purchaseId
          type: integer
          description: Id of purchasable vehicle
          required: true
      responses:
          '200':
            description: Get Transaction Success
            schema:
              type: object
              properties:
                id:
                  type: integer
                  example: 0
                customerId:
                  type: integer
                  example: 0
                vehicleId:
                  type: integer
                  example: 0
                transactionType:
                  type: string
