    delete:
      tags:
        - Vehicle
      summary: Delete Vehicle by Id
      description: 'Delete Vehicle by Id'
      parameters:
        - in: path
          name: id
          type: integer
          required: true
      responses:
        '200':
          description: Delete Vehicle Success
        '500':
          description: Bad Request
          
  '/vehicle/owner/{id}':
    get:
      tags:
