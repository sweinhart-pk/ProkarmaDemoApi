  '/transaction/purchase':
    post:
      tags:
        - Transaction
      summary: Purchase a vehicle from dealer
      description: Purchase a vehicle from dealer
      produces:
        - applicaton/json
      parameters:
        - in: query
          name: customerId
          type: integer
          description: Customer Id
          required: true
        - in: query
          name: purchaseId
          type: integer
          description: Id of purchasable vehicle
          required: true
      responses:
          '200':
            description: Get Transaction Success
            schema:
              type: object
